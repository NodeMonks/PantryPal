name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
      
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install --no-save @rollup/rollup-linux-x64-gnu
      
      - name: Run tests
        run: npm test -- --run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pantrypal:latest .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Push to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/pantrypal:latest ${{ secrets.DOCKER_USERNAME }}/pantrypal:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/pantrypal:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/pantrypal:${{ github.sha }}
      
      # Optional: Deploy to Render/Railway via webhook
      - name: Trigger Render Deploy
        if: ${{ env.RENDER_DEPLOY_HOOK != 'https://api.render.com/deploy/srv-d4g6fca4d50c73f801s0?key=eyZdurIEiko' }}
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
