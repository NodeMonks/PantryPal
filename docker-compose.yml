version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pantrypal-app
    ports:
      - "5000:5000"
    environment:
      # Database (required)
      DATABASE_URL: ${DATABASE_URL}
      
      # Session & Auth secrets (required)
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      
      # Application config
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 5000
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5000}
      
      # Email configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      
      # Twilio SMS (optional)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/auth/me', (r) => process.exit(r.statusCode === 200 || r.statusCode === 401 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - pantrypal-network

  # Optional: Local PostgreSQL (if not using Neon)
  # Uncomment if you want to run database locally
  # postgres:
